<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiding and showing text in javascript</title>
</head>
<body>
    <p id="showOrhide">
    This is our paragraph to be hidden
</p>
<br><br/>
<button onclick="showUS();">show or hide</button>
<script>
    var a;
    function showUS() {
        if (a == 1){
            document.getElementById("showOrhide").style.display = "inline";
            return a = 0;
        }
        else{
            document.getElementById("showOrhide").style.display = "none"
            return a = 1;
        }
    }
</script>

    
</body>
</html>
