<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javaScript arrays</title>
</head>
<body>
	<script type="text/javascript">
		var studentsNames = ["Zacharia ", "Hirsi ", " Tani ", " Aisha "];
		var loopNames;
		for(loopNames=0; loopNames<=studentsNames.length; loopNames++){
			document.write(studentsNames[loopNames]+"<br>");
		}
		var machines = new Array();
		machines[0] = "Thinkpad";
		machines[1] = "Lenovo";
		machines[2] = "Hp";
		machines[3] = "Dell";
		var i;
		for(i=0; i<=machines.length; i++){
			document.write(machines[i]+"<br>")
		}
		var schools = new Array("lokitaung","horseed","palotaka","kakuma","somali bantu","newlight");
		var i;
		for(i=0; i<=schools.length; i++){
			document.write(schools[i]+"<br>")
		}
	</script>

</body>
</html>
