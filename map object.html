<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript map objects</title>
</head>
<body>
    <script>
        var mapObject = new Map();
        mapObject.set("mohamed");
        mapObject.set("zacharia");
        mapObject.set("lameck");
        mapObject.set("diablo");
        mapObject.set("thedon");
        mapObject.set("everine");
        mapObject.set("mj");
        mapObject.set("cleopatra");
        mapObject.set("salvador");
        document.writeln("elements before clearing " + mapObject.size + "<br>")
        mapObject.delete("lameck");
        document.writeln( "elements after clearing " +mapObject.size);


    </script>
    
</body>
</html>
